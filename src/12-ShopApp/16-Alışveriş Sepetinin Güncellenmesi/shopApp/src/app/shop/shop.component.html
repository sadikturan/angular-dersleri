<navbar></navbar>

<div class="container pt-100 mb-5">
    <div class="row">
        <div class="col-3">

            <cart-summary></cart-summary>

            <div class="list-group">
                <button (click)="changeCategory()" class="list-group-item list-group-item-action">
                    Tüm Kategoriler
                </button>
                <button *ngFor="let c of categories" (click)="changeCategory(c)" 
                    class="list-group-item list-group-item-action" [class.active]="c==selectedCategory">
                    {{ c.name }}
                </button>
            </div>

        </div>
        <div class="col-9">
            <div class="row">
                <div class="col-md-12">
                    <div class="alert alert-warning">
                        {{ products.length }} tane ürün bulundu.
                    </div>
                </div>
                <ng-container *ngFor="let p of products">
                    <div class="col-md-4">
                        <div class="card mb-3">
                            <img src="/assets/img/{{ p.imageUrl }}" alt="{{ p.name }}">
                            <div class="card-body">
                                <h4 class="cart-title">
                                    <a href="">
                                        {{ p.name }}
                                    </a>
                                </h4>
                                <small class="text-muted">
                                    <i class="fas fa-lira-sign"></i> {{ p.price }}
                                </small>

                            </div>
                            <div class="card-footer text-center">
                                <button class="btn btn-outline-primary btn-sm">Details</button>
                                <button (click)="addProductToCart(p)" class="btn btn-outline-primary btn-sm ml-3">Add To
                                    Cart</button>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <div class="btn-group">
                        <button *ngFor="let page of pageNumbers" (click)="changePage(page)"
                            class="btn btn-outline-primary" [class.active]="page==selectedPage">
                            {{ page }}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
