<div class="row">
  <div class="col-md-4" *ngFor="let p of data">
    <div class="card mb-3">
      <img src="/assets/img/{{ p.imageUrl }}" alt="{{ p.name }}" />
      <div class="card-body">
        <h4 class="cart-title">
          <a href="#">{{ p.name }}</a>
        </h4>
        <small class="text-muted">
          <i class="fas fa-lira-sign"></i> {{ p.price }}
        </small>
      </div>
      <div class="card-footer text-center">
        <button class="btn btn-outline-primary btn-sm">Details</button>
        <button class="btn btn-outline-primary btn-sm ml-3">Add To Cart</button>
      </div>
    </div>
  </div>
</div>
